var boothOriginal = "#cdb773"; //"#ff5050";
var boothNew = "#bb9d44"; //"#cc0000";

function circleHover(circle, num) {
	if (tableList[num] == false) {
		circle.style.backgroundColor = circleOriginal;
	}
}

function circleUnhover(circle, num) {
	if (tableList[num] == false) {
		circle.style.backgroundColor = "white";
	}
}

function circleClick(circle, num) {
	if (tableList[num] == true) {
		tableList[num] = false;
		circle.style.backgroundColor = circleOriginal;
		circle.style.borderColor = circleOriginal;
	} else {
		tableList[num] = true;
		circle.style.backgroundColor = circleNew;
		circle.style.borderColor = circleNew;
	}
  myFunction();
}

function boothHover(booth, num) {
	if (boothList[num] == false) {
		booth.style.backgroundColor = boothOriginal;
	}
}

function boothUnhover(booth, num) {

		booth.style.backgroundColor = "white";
	}
}

function boothClick(booth, num) {

		booth.style.backgroundColor = boothOriginal;
		booth.style.borderColor = boothOriginal;
	} else {
		boothList[num] = true;
		booth.style.backgroundColor = boothNew;
		booth.style.borderColor = boothNew;
	}
}
